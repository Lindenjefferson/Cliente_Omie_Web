<h1 mat-dialog-title>Novo email</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="emailForm">
    <mat-form-field class="example-full-width">
      <mat-label>Categoria</mat-label>
      <input matInput formControlName="categoria" name="categoria">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" name="nome">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" name="email">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="add()"> Salvar </button>
  <button mat-button (click)="cancel()"> Cancelar </button>
</div>
